<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/loginRegister.css">
    <link rel="stylesheet" href="assets/css/baseSettings.css">
</head>

<body>
    <canvas id="canvas"></canvas>

    <section id="loginRegister">
        <section id="loginSection">
            <div class="tittle_is">
                <h1>INICIAR SESIÓN</h1>
            </div>
            <div>
                <label for="login">Usuario</label>
                <input id="loginName" class="placeholders" type="text" />
                <label for="password">Contraseña</label>
                <input id="loginPassword" class="placeholders" type="password" />
                <div class="button_is">
                    <button id="loginButton" class="placeholders" onclick="login()">Iniciar Sesión</button>
                </div>
            </div>
        </section>
        <div id="sesionPress">
            <h2 id="tittlepress_ses">INICIAR SESIÓN!</h2>
        </div>
        <div id="registerPress">
            <h2 id="regpress_ses">REGISTRATE!</h2>
        </div>
        <section id="registerSection">
            <div class="tittle_is">
                <h1>REGISTRAR</h1>
            </div>
            <div>
                <label >Nick</label>
                <input id="nickname" class="placeholders" type="text" />

                <label for="username">Name</label>
                <input id="username" class="placeholders" type="text" />

                <label for="lastname">Lastname</label>
                <input id="lastname" class="placeholders" type="text" />

                <label for="email">Email</label>
                <input id="email" class="placeholders" type="text" />

            

                <label for="confirmPassword">Password</label>
                <input id="confirmPassword" class="placeholders" type="password" />

                <div class="button_reg">
                    <button id="registerButton" class="placeholders" onclick="Register()">Registrar</button>
                </div>
            </div>
        </section>
    </section>
    <script src="assets/js/index.js"></script>
    <script src="assets/database/loginRegister.js"></script>
    <script src="assets/js/animation_loginRegister.js"></script>
    <script src="assets/js/loginRegister.js"></script>
</body>

</html>
